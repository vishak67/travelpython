<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>REGISTER</title>
</head>
<body style="background-color:aqua; background-image:url('images12.jpg.jpg');">
<h1><b>REGISTRATION FORM</b></h1>
<form action="register" method="post">
    {% csrf_token %}
    <input type="text" name="username" placeholder="enter your user name" style="background-color:pink;"><br>
    <input type="text" name="first_name" placeholder="enter your firstname" style="background-color:pink;"><br>
    <input type="text" name="last_name" placeholder="enter your  lastname" style="background-color:pink;"><br>
    <input type="email" name="email" placeholder="enter your email id" style="background-color:pink;"><br>
    <input type="password" name="password" placeholder="enter your password" style="background-color:pink;"><br>
    <input type="password" name="password1" placeholder="enter your cnf. password" style="background-color:pink;"><br>
    <input type="submit" style="background-color:red;">
</form>
{% for msg in messages %}
<h2>{{msg}}</h2>
{% endfor %}
</body>
</html>
